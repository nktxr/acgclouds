name: OIDC test

on: # yamllint disable-line rule:truthy
  push:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure oidc auth
        id: oidc_auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::992382449304:role/githubactions-oidc-deploy-role

      - name: Assume Infra Role and populate credentials
        run: |
          ./scripts/aws_credentials.sh arn:aws:iam::992382449304:role/cfst-1449-541fd77cce761f8966998d2e7bb529-LambdaRole-znPfLGKhRzTG githubactions-session us-east-1

